<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="homeboard">HOME</h3>
                <div id="home-score-board">0</div>
                <div class="btn-container">
                    <button class="btn" onclick="homeOnePoint()">+1</button>
                    <button class="btn" onclick="homeTwoPoints()">+2</button>
                    <button class="btn" onclick="homeThreePoints()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score-board">0</div>
                 <div class="btn-container">
                    <button class="btn" onclick="awayOnePoint()">+1</button>
                    <button class="btn" onclick="awayTwoPoints()">+2</button>
                    <button class="btn" onclick="awayThreePoints()">+3</button>
                </div>
            </div>
            <div>
                <button onclick="reset()" id="reset">New Game</button>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
